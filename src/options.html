<!DOCTYPE html>
<html>
  <head>
    <title>Aurora Extension Options</title>
    <style>
      :root {
        --color-brand: hsl(210, 100%, 50%);
        --color-bad: hsl(10, 100%, 55%);
        --color-good: hsl(90, 100%, 45%);
        --color-main-text: hsl(0, 0%, 10%);
        --color-optional-text: hsl(0, 0%, 70%);
        --color-bg: hsl(0, 0%, 100%);

        --space-min: 2px;
        --space-mid: 16px;
        --space-max: 24px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        height: 176px;
        width: 184px;
      }

      body {
        background-color: var(--color-bg);
        padding: 16px;
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        gap: var(--space-max);
      }

      h1,
      h2,
      h3 {
        color: var(--color-main-text);
      }

      small {
        color: var(--color-optional-text);
      }

      a {
        text-decoration: none;
      }

      .info {
        display: flex;
        flex-direction: column;
        gap: var(--space-mid);
      }

      .info__balance,
      .info__spending {
        display: flex;
        flex-direction: column;
        gap: var(--space-min);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-bad: hsl(10, 100%, 35%);
          --color-good: hsl(90, 100%, 30%);
          --color-main-text: hsl(0, 0%, 85%);
          --color-bg: hsl(225, 5%, 17%);
        }
      }
    </style>
  </head>
  <body>
    <h2>Login</h2>
    <div>
      <input
        id="login"
        type="password"
        placeholder="Paste your API token"
        maxlength="48"
        minlength="48"
        required
      />
      <small>API token <a href="https://partners.propellerads.com/#/profile/api" target="_blank">in your account</a></small>
      <button id="loginSet">Save</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
